<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paragrafos</title>
</head>
<body>
    <h1>Paragrafos e Quebras de linha</h1>
    <hr>
    <p>Você pode escrever 
        um paragrafo de qualquer jeito bastar 
        colocar tudo entre as tags &lt;p&gt; e &lt;/p&gt;</p> <!-- LESS THAN /  GREATER THAN -->
        <p>Para quebrar texto é só <br> utilizar a tag &lt;br&gt;</p>
        <p>Simbolos especiais:
            &copy;
            &reg;
            &trade;
            &euro;
            &delta;
            &Delta;
            &yen;
        </p>
        <p>Emoji</p>
        &#x1F61B;
        &#x1F90C;
</body>
</html>
