<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
    <h1>Inserindo videos hospedados localmente</h1>
    <p>Este video está hospedado no meu proprio servidor</p>
    <video width="350" poster="imagens/foto-p.png" controls>
        <source src="midia/Video.webm" type="video/webm">
        <source src="midia/Video.m4v" type="video/mp4">
        <source src="midia/Video.mkv" type="video/mp4">
        <source src="midia/Video.ogv" type="video/ogg">
        <p>Seu navegador não tem compatibilidade com o arquivo de video</p>
    </video>

    <h1>Inserido videos hospedados em outro local</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/2FBhsqHKz10" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
