<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Abra o site em outros dispositivos ou diminua a tela do navegador</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem flexivel">
    </picture>

    <h1>Reproduzindo Áudio</h1>
    <p>Tocar musica</p>
    <!-- <audio src="midia/Til I Hear'em Say - NEFFEX.mp3" controls></audio> - MP3 WAV OGG -->
    <audio preload="metadata" controls loop>
        <source src="midia/Til I Hear'em Say - NEFFEX.mp3" type="audio/mpeg">
        <p>Infelizmente não deu. <a href="midia/Til I Hear'em Say - NEFFEX.mp3">Clique aqui para baixar o audio</a></p>
    </audio>
</body>
</html>
